<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links the CSS & javascript file to the html document-->
    <link rel="stylesheet" href="style.css">
    
    <title>Sound Board</title>
</head>
<body>

    <h1>Ravins Sound Board</h1>

    <!--Button for bicycle bell audio-->
    <button onclick="playBell()">Play Bicycle Bell</button>
        <audio id="bell" src="bicycle_bell.wav" type="audio/wav">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
      

<!--Button for cough audio -->
    <button onclick="playCough()">Play Coughing</button>
        <audio id="coughing">
            <source src="cough_x.wav" type="audio/wav">
                Your browser does not support the
                <code>audio</code> element.
        </audio>

<!--Button for thunder audio-->
    <button onclick="playThunder()">Play Thunder</button>
        <audio id="thunder">
            <source src="thunder.wav" type="audio/wav">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
        






    <!--links to javascript file & Runs javascript after the webpage loads-->
       
    <link rel="stylesheet" href="soundboard.js">
</body>
</html>
